name: Daily Firebase Export

on:
  schedule:
    - cron: "30 8 * * 1"   # every Monday at 08:30 UTC
  workflow_dispatch:      # allow manual runs

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Write secrets file
        run: |
          mkdir -p .streamlit
          echo "${{ secrets.STREAMLIT_SECRETS }}" > .streamlit/secrets.toml
      - name: Run export script
        env:
          STREAMLIT_SECRETS: ${{ secrets.STREAMLIT_SECRETS }}
        run: |
          echo "$STREAMLIT_SECRETS" > .streamlit/secrets.toml
          python -m utils/export_data.py

      - name: Commit artifacts
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add artifacts/*.csv
          git commit -m "Weekly Firebase export"
          git push
